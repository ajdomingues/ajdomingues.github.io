<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/cash.ico" type="image/x-icon">
    <title>Cálculo de quantidade de notas</title>
    
</head>

<body>
    <main>
        <div class="container">
            <div class="title">Quantidade de notas necessárias</div>
            <div class="input">
                <input type="number" name="numberEnter" id="numberEnter" required="required" >
                <span>Informe o valor</span>                
            </div>
            <button id="calculate">Calcular</button>
            <div class="result" id="result"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
