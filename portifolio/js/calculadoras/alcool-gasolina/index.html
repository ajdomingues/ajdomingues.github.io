<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/gas.svg" type="image/x-icon">
    <title>Álcool ou Etanol</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="title">Álcool ou etanol</div>
            <div class="input">
                <input type="number" name="etanolPriceEnter" id="etanolPriceEnter" required="required">
                <span>Informe o preço por litro de etanol</span>
                <input type="number" name="gasPriceEnter" id="gasPriceEnter" required="required">
                <span>Informe o preço por litro da gasolina</span>
            </div>
            <button id="calculate">Calcular</button>
            <div class="result" id="result"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
