<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/dog.svg" type="image/x-icon">
    <title>Idade de cachorro</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="title">Cálculo de idade de cachorro</div>
            <div class="input">
                <input type="number" name="idadeC" text="Informa a idade do cachorro" id="idadeC" required="required">
                <span>Informe a idade do cachorro</span>
            </div>
            <button id="calculate">Calcular</button>
            <div class="result" id="result"></div>
        </div>
    </main>
    <p class="info">O cálculo não tem nenhum viés científico. Apenas se baseia no desenvolvimento de um cachorro
        comparado ao de
        um ser humano.</p>

    <script src="app.js"></script>
</body>

</html>
