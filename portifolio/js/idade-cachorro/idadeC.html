<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de idade de cachorro</title>
</head>

<body>
    <form>
        <label>Informe a idade do cachorro:</label>
        <input type="number" name="idadeC" text="Informa a idade do cachorro" id="idadeC" required="required">        
    </form>
    <button id="calculate">Calcular</button>
    <div class="result" id="result"></div>
    
    
    <div class="info">
        <p>O cálculo não tem nenhum viés científico. Apenas se baseia no desenvolvimento de um cachorro comparado ao de
            um ser humano.</p>
        </div>
        <script src="app.js"></script>
    </body>
