<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cálculo de IMC</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="title">Cálculo - IMC</div>

            <div class="input">
                <label>Nome:</label>
                <input type="text" id="name">
            </div>

            <div class="input">
                <label>Altura:</label>
                <input type="number" id="height">
            </div>

            <div class="input">
                <label>Peso:</label>
                <input type="number" id="weight">
            </div>

            <button id="calculate">Calcular</button>
            <div class="result" id="result"></div>
        </main>
        <p class="info">Essa aplicação não guardar registros no seu computador ou em um servidor. Os dados apresentados aqui não devem ser considerados como recomendação médica; para isso, procure um profissional da saúde.</p>        
    </div>
    <script src="app.js"></script>
</body>

</html>
