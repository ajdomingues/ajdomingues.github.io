            </div>
        </fieldset>
        <br>
        <div class="campo">
            <br>
            <label for="resultados"><strong>Resultados: </strong></label>
            <textarea rows="6" style="width: 26em" id="resultados" name="resultados"></textarea>
        </div>
    </form>

    <script src="app.js"></script>
