<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/user.ico" type="image/x-icon">
    <title>Login Form responsivo</title>
</head>

<body>
    <main class="container">
        <h1>Login</h1>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" 
                placeholder="Seu nome de usuÃ¡rio">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" 
                placeholder="Sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form>
        <div class="footer">
            <span>Ou conecte com uma rede social</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <img src="./img/tw.ico" alt="Twitter" title="conecte com Twitter">
                        Conecte com Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <img src="./img/fb.ico" alt="Facebook" title="conecte com Facebook">
                        Conecte com Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
