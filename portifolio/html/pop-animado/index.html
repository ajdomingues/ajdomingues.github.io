<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up animado</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h2>Título descritivo</h2>
            <p>
                Esse é um texto explicativo onde podemos colocar uma descrição, particularidade, 
                explicação, passo à passo, tutorial ou qualquer outra informação que seja útil 
                para o usuário.
            </p>
        </div>
        <div class="toggleBtn">
        </div>
    </div>
    <script>
        let toggleBtn = document.querySelector('.toggleBtn');
        let container = document.querySelector('.container');
        toggleBtn.onclick = function () {
            container.classList.toggle('active')
        }
    </script>
</body>

</html>
