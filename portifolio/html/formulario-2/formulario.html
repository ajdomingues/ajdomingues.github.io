<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro de Devs v2.0</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs v2.0</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <div class="inputBox">
        <input type="text" required="required">
        <span>Primeiro nome</span>
    </div>
    <div class="inputBox">
        <input type="text" required="required">
        <span>Sobrenome</span>
    </div>
    <div class="inputBox">
        <input type="text" required="required">
        <span>E-mail</span>
    </div>           
    <div class="inputBox">
        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <label>
            <input type="radio" name="devweb" value="frontend" checked>Front-end
        </label>
        <label>
            <input type="radio" name="devweb" value="backend">Back-end
        </label>
        <label>
            <input type="radio" name="devweb" value="fullstack">Fullstack
        </label>   
    </div>

    <div class="inputBox">
        <label for="senioridade"><strong>Senioridade:</strong></label>
        <select id="senioridade" required>
            <option selected disabled value="">Selecione</option>
            <option>Júnior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
    </div>

    <div id="check">
        <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
        <input type="checkbox" id="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" id="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" id="tecnologia3" value="JavaScript">
        <label for="tecnologia3">JavaScript</label>
        <input type="checkbox" id="tecnologia4" value="PHP">
        <label for="tecnologia4">PHP</label>
        <br>
        <input type="checkbox" id="tecnologia5" value="C#">
        <label for="tecnologia5">C#</label>
        <input type="checkbox" id="tecnologia6" value="Python">
        <label for="tecnologia6">Python</label>
        <input type="checkbox" id="tecnologia7" value="Java">
        <label for="tecnologia7">Java</label>
    </div>


    <div class="inputBox">        
        <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        <span>Conte um pouco mais da sua experiência</span>
    </div>           

    <button class="botao" type="submit" onsubmit="">Concluído</button>

</body>


</html>
